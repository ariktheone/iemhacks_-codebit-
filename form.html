<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Issues</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <header>
      <section class="navbar top-nav">
        <div class="logo">
          <a href="/src/index.html">College Issues</a>
        </div>
        <input id="menu-toggle" type="checkbox" />
        <label class="menu-button-container" for="menu-toggle">
          <div class="menu-button"></div>
        </label>
        <ul class="menu nav-links">
          <li><a href="/src/form.html">Confession</a></li>
          <li><a href="/src/chatbox.html">Chatbox</a></li>
          <li><a href="#">About</a></li>
          <li><a href="/src/profile.html">Profile</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </section>
    </header>

    <section class="issue-form">
      <h2>Write About Your Issue</h2>
      <form id="issue-form">
        <div class="form-group">
          <label for="issue-title">Issue Title</label>
          <input type="text" id="issue-title" name="issue-title" required />
        </div>
        <div class="form-group">
          <label for="issue-description">Issue Description</label>
          <textarea
            id="issue-description"
            name="issue-description"
            rows="4"
            required
          ></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </section>

    <footer>
      <p>&copy; 2023 College Issues</p>
    </footer>
  </body>
</html>
