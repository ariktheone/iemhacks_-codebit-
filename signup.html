<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - voidVoice</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <header>
        <section class="navbar top-nav">
            <div class="logo">
              <a href="index.html">voidVoice</a>
            </div>
            <input id="menu-toggle" type="checkbox" />
            <label class="menu-button-container" for="menu-toggle">
              <div class="menu-button"></div>
            </label>
            <ul class="menu nav-links">
              <li><a href="form.html">Confession</a></li>
              <li><a href="chatbox.html">Chatbox</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="profile.html">Profile</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </section>
    </header>

    <section class="signup-form">
      <h1>Create an Account</h1>
      <form id="signup-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            required
          />
        </div>
        <button type="submit">Sign Up</button>
      </form>
      <div class="alter">
          <p>Already have an account<a href="login.html"> Login now</a></p> 
          <div>
    </section>

    <footer>
      <p>&copy; 2023 voidVoice</p>
    </footer>
  </body>
</html>
