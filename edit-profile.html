<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="/src/edit-profile.css" />
  </head>
  <body>
    <header>
      <section class="navbar top-nav">
        <div class="logo">
          <a href="/src/index.html">College Issues</a>
        </div>
        <input id="menu-toggle" type="checkbox" />
        <label class="menu-button-container" for="menu-toggle">
          <div class="menu-button"></div>
        </label>
        <ul class="menu nav-links">
          <li><a href="/src/form.html">Confession</a></li>
          <li><a href="/src/chatbox.html">Chatbox</a></li>
          <li><a href="#">About</a></li>
          <li><a href="/src/profile.html">Profile</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </section>
    </header>

    <main class="edit-profile-container">
      <section class="edit-profile">
        <h2>Edit Your Profile</h2>
        <form id="edit-profile-form">
          <div class="form-group">
            <label for="profile-picture">Profile Picture</label>
            <input type="file" id="profile-picture" name="profile-picture" />
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <!-- Additional fields for user information can be added here -->
          <button type="submit">Save Changes</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 College Issues</p>
    </footer>
  </body>
</html>
