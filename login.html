<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="login.css" />

  <body>
    <header>
        <section class="navbar top-nav">
            <div class="logo">
              <a href="/src/index.html">College Issues</a>
            </div>
            <input id="menu-toggle" type="checkbox" />
            <label class="menu-button-container" for="menu-toggle">
              <div class="menu-button"></div>
            </label>

    <section class="login-form">
      <h1>Login to Your Account</h1>
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Login</button>
      </form>

      <div class="social-login">
        <p>Or, login with:</p>
        <a href="#" class="google-btn">Google</a>
        <a href="#" class="github-btn">GitHub</a>
        <a href="#" class="microsoft-btn">Microsoft</a>
      </div>
      <div class="alter">
        <p>New to this Website <a href="/src/signup.html"> Register now</a></p> 
        <div>
    </section>

    </footer>
